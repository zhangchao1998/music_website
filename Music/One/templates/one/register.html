{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>登录</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />

	<link rel="stylesheet" type="text/css" href="{% static 'one/vendor/bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'one/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'one/fonts/iconic/css/material-design-iconic-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'one/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'one/css/main.css' %}">
</head>

<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'one/img/bg-01.jpg' %}');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form" method="post" action="">
                    {% csrf_token %}
					<span class="login100-form-title p-b-49">注册</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
						<span class="label-input100">用户名</span>
						<input class="input100" id="username" type="text" name="username" placeholder="请输入用户名" autocomplete="off">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="请输入密码">
						<span class="label-input100">密码</span>
						<input class="input100" id="password1" type="password" name="password" placeholder="请输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate="请输再次入密码" style="margin-top: 30px">
						<span class="label-input100">再次输入密码</span>
						<input class="input100" id="password2" type="password" name="pass" placeholder="请再次输入密码">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div class="container-login100-form-btn" style="margin-top: 30px">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" type="submit">注 册</button>
						</div>
					</div>
                    <div class="flex-col-c p-t-25">
						<a href="/music/login/" class="txt2">登录</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="{% static 'one/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'one/js/main.js' %}"></script>
    <script>
        $(function () {
            $('#username').blur(function () {
                var username = $('#username').val();
                $.ajax({
                    type:'get',
                    url:'/music/username_var/?username='+ username,
                    data:"",
                    success:function (data) {
                        var result = data['result'];
                        if (result === "F"){
                            alert("哎呀，你这个用户名有人注册过了，换一个吧。");
                            $('#username').val("")
                        }
                    },
                    error:function (error) {
                        
                    }
                })
            });
            $('#password2').blur(function () {
                var password1 = $('#password1').val();
                var password2 = $('#password2').val();
                if (password1 === password2){

                }
                else {
                    alert("咦，你这两回输入li密码咋还不一样呢？重新输入吧！");
                    $('#password2').val("")
                }
            })
        })
    </script>
</body>
</html>
